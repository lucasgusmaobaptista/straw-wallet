#Configuração para conexão com o banco de dados PostgreSQL
spring:
  application:
    name: straw-wallet-api
  datasource:
    url: jdbc:postgresql://localhost:5432/strawwalletdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    context-path: /api/v1